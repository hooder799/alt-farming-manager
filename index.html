<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Farming Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #2c3e50, #1a252f);
            min-height: 100vh;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            height: 85vh;
            background: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid #3498db;
        }

        .tab-nav {
            display: flex;
            background: #34495e;
            border-bottom: 1px solid #3498db;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: #ecf0f1;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
        }

        .tab-button:hover {
            background: #3498db;
            color: #2c2c2c;
        }

        .tab-button.active {
            background: #3498db;
            color: #2c2c2c;
        }

        .tab-content {
            display: none;
            height: calc(100% - 45px);
            padding: 15px;
            overflow-y: auto;
        }

        .tab-content.active {
            display: block;
        }

        h1 {
            color: #3498db;
            text-align: center;
            margin-bottom: 15px;
            font-size: 28px;
            text-transform: uppercase;
        }

        #iframeContainer {
            background: #34495e;
            border-radius: 10px;
            padding: 10px;
            height: 55%;
            position: relative;
        }

        #mainIframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            background: #fff;
        }

        .button-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .refresh-btn, .fullscreen-btn, button {
            padding: 8px 15px;
            background: #7f8c8d;
            border: none;
            border-radius: 20px;
            color: #ecf0f1;
            font-weight: bold;
            cursor: pointer;
        }

        .refresh-btn:hover, .fullscreen-btn:hover, button:hover {
            background: #3498db;
        }

        #controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        select, input[type="number"] {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #3498db;
            background: #34495e;
            color: #ecf0f1;
        }

        #altContainer {
            background: #34495e;
            border-radius: 10px;
            padding: 12px;
        }

        .altFrame {
            background: #2c3e50;
            border-radius: 10px;
            margin: 12px 0;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #3498db;
        }

        .altFrame iframe {
            width: 100%;
            height: 220px;
            border-radius: 8px;
            border: none;
        }

        .altControls {
            display: flex;
            gap: 8px;
            padding: 8px;
            justify-content: center;
        }

        #passwordScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .passwordBox {
            background: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #3498db;
        }

        .passwordBox input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #3498db;
            background: #34495e;
            color: #ecf0f1;
        }

        .passwordBox button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="passwordScreen">
        <div class="passwordBox">
            <h1>Enter Password</h1>
            <input type="password" id="passwordInput" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <div class="tab-nav">
            <button class="tab-button active" onclick="switchTab('alt-manager')">Alt Manager</button>
        </div>

        <div id="alt-manager" class="tab-content active">
            <h1>Alt Farming Manager</h1>
            <div id="iframeContainer">
                <div class="button-container">
                    <button class="refresh-btn" onclick="refreshMainIframe()">Refresh</button>
                    <button class="fullscreen-btn" onclick="toggleFullscreenMain()">Fullscreen</button>
                </div>
                <iframe id="mainIframe" src="" onload="checkIframeLoad()"></iframe>
            </div>

            <div id="controls">
                <select id="gameSelector">
                    <option value="https://moomoo.io/?server=miami:ZP">Moomoo.io</option>
                    <option value="https://sploop.io/">Sploop.io</option>
                    <option value="https://diep.io/">Diep.io</option>
                    <option value="https://taming.io/">Taming.io</option>
                </select>
                <input type="number" id="alt-count" value="1" min="1" max="50">
                <button id="add-alt">Add Alt</button>
            </div>

            <div id="altContainer">
                <h2>Active Alts</h2>
            </div>
        </div>
    </div>

    <script>
        let altCount = 0;
        const iframe = document.getElementById('mainIframe');
        const correctPassword = "altFarm2025";
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === correctPassword) {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                loadIframe("https://sploop.io/");
            } else {
                alert('Incorrect password!');
            }
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }

        function checkIframeLoad() {
        }

        function loadIframe(src) {
            iframe.src = src;
        }

        document.getElementById('add-alt').addEventListener('click', () => {
            let countToAdd = parseInt(document.getElementById('alt-count').value);
            const serverUrl = document.getElementById('gameSelector').value;

            if (altCount + countToAdd <= 50) {
                for (let i = 0; i < countToAdd; i++) {
                    altCount++;
                    addAlt(serverUrl);
                }
            } else {
                alert('Maximum 50 alts allowed.');
            }
        });

        function addAlt(serverUrl) {
            const altContainer = document.getElementById('altContainer');
            const altFrame = document.createElement('div');
            altFrame.classList.add('altFrame');

            const altIframe = document.createElement('iframe');
            altIframe.src = serverUrl;
            altFrame.appendChild(altIframe);

            const altLabel = document.createElement('div');
            altLabel.innerText = `Alt ${altCount}`;
            altLabel.style.textAlign = 'center';
            altFrame.appendChild(altLabel);

            const altControls = document.createElement('div');
            altControls.className = 'altControls';

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.addEventListener('click', () => {
                if (confirm('Delete this alt?')) {
                    altFrame.remove();
                    altCount--;
                    autoScrollAltContainer();
                }
            });

            const refreshButton = document.createElement('button');
            refreshButton.innerText = 'Refresh';
            refreshButton.addEventListener('click', () => loadAltIframe(altIframe, serverUrl));

            const fullscreenButton = document.createElement('button');
            fullscreenButton.innerText = 'Fullscreen';
            fullscreenButton.addEventListener('click', () => toggleFullscreen(altIframe));

            altControls.appendChild(deleteButton);
            altControls.appendChild(refreshButton);
            altControls.appendChild(fullscreenButton);
            altFrame.appendChild(altControls);
            altContainer.appendChild(altFrame);

            autoScrollAltContainer();
        }

        function autoScrollAltContainer() {
            const altContainer = document.getElementById('altContainer');
            altContainer.scrollTop = altContainer.scrollHeight;
        }

        function refreshMainIframe() {
            loadIframe(iframe.src.split('?')[0]);
        }

        function loadAltIframe(altIframe, serverUrl) {
            altIframe.src = serverUrl;
        }

        function toggleFullscreenMain() {
            toggleFullscreen(document.getElementById('iframeContainer'));
        }

        function toggleFullscreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen().catch(err => console.error(err));
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
