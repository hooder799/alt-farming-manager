<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Farming Manager</title>
    <style>
        :root {
            --primary: #66fcf1;
            --secondary: #45a29e;
            --dark: #1f2a44;
            --darker: #171d31;
            --text: #f1f1f1;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark), var(--darker));
            min-height: 100vh;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: var(--darker);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 2px solid var(--primary);
            position: relative;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            background: linear-gradient(90deg, var(--dark), var(--darker));
            border-bottom: 2px solid var(--primary);
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
        }

        .tab-button:hover {
            background: rgba(102, 252, 241, 0.1);
        }

        .tab-button.active {
            background: var(--primary);
            color: var(--dark);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            height: calc(100% - 52px);
            padding: 20px;
            overflow-y: auto;
        }

        .tab-content.active {
            display: block;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: var(--primary);
            margin: 20px 0;
            font-size: 1.5rem;
        }

        /* Iframe Container */
        #iframeContainer {
            position: relative;
            background: var(--dark);
            border-radius: 15px;
            padding: 10px;
            height: 60%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #mainIframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            background: #fff;
        }

        /* Buttons */
        .button-container {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .refresh-btn, .fullscreen-btn, button {
            padding: 8px 16px;
            background: var(--secondary);
            border: none;
            border-radius: 25px;
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .refresh-btn:hover, .fullscreen-btn:hover, button:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 252, 241, 0.2);
        }

        /* Controls */
        #controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        select, input[type="number"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--primary);
            background: var(--dark);
            color: var(--text);
            font-size: 14px;
            transition: var(--transition);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(102, 252, 241, 0.3);
        }

        /* Alt Container */
        #altContainer {
            background: var(--dark);
            border-radius: 15px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .altFrame {
            background: var(--darker);
            border-radius: 15px;
            margin: 15px 0;
            padding: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--primary);
            transition: var(--transition);
        }

        .altFrame:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .altFrame iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            border: none;
        }

        .altControls {
            display: flex;
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }

        /* VPN Tab */
        .vpn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .vpn-option {
            background: var(--dark);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid var(--primary);
        }

        .vpn-option:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .vpn-option button {
            margin-top: 10px;
            width: 100%;
        }

        /* Loading and Error */
        #loadingIndicator, #iframeError {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        #loadingIndicator {
            color: var(--primary);
            display: none;
        }

        #iframeError {
            color: #ff5555;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                height: 95vh;
            }

            #iframeContainer {
                height: 50%;
            }

            .altFrame iframe {
                height: 200px;
            }

            #controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-nav">
            <button class="tab-button active" onclick="switchTab('alt-manager')">Alt Manager</button>
            <button class="tab-button" onclick="switchTab('vpn')">VPN Settings</button>
        </div>

        <!-- Alt Manager Tab -->
        <div id="alt-manager" class="tab-content active">
            <h1>Alt Farming Manager</h1>
            <div id="iframeContainer">
                <div class="button-container">
                    <button class="refresh-btn" onclick="refreshMainIframe()">Refresh</button>
                    <button class="fullscreen-btn" onclick="toggleFullscreenMain()">Fullscreen</button>
                </div>
                <div id="loadingIndicator">Loading...</div>
                <iframe id="mainIframe" src="" onload="checkIframeLoad()"></iframe>
                <div id="iframeError">Failed to load content</div>
            </div>

            <div id="controls">
                <select id="gameSelector">
                    <option value="https://moomoo.io/?server=miami:ZP">Moomoo.io</option>
                    <option value="https://sploop.io/">Sploop.io</option>
                    <option value="https://diep.io/">Diep.io</option>
                    <option value="https://taming.io/">Taming.io</option>
                </select>
                <input type="number" id="alt-count" value="1" min="1" max="10">
                <button id="add-alt">Add Alt</button>
            </div>

            <div id="altContainer">
                <h2>Active Alts</h2>
            </div>
        </div>

        <!-- VPN Tab -->
        <div id="vpn" class="tab-content">
            <h1>VPN Configuration</h1>
            <p>Select a VPN location to assign different IPs to your alts:</p>
            <div class="vpn-grid">
                <div class="vpn-option">
                    <h3>USA</h3>
                    <p>IP: Dynamic</p>
                    <button onclick="connectVPN('USA')">Connect</button>
                </div>
                <div class="vpn-option">
                    <h3>Europe</h3>
                    <p>IP: Dynamic</p>
                    <button onclick="connectVPN('Europe')">Connect</button>
                </div>
                <div class="vpn-option">
                    <h3>Asia</h3>
                    <p>IP: Dynamic</p>
                    <button onclick="connectVPN('Asia')">Connect</button>
                </div>
                <div class="vpn-option">
                    <h3>Australia</h3>
                    <p>IP: Dynamic</p>
                    <button onclick="connectVPN('Australia')">Connect</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let altCount = 0;
        const iframe = document.getElementById('mainIframe');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const iframeError = document.getElementById('iframeError');
        let currentVPN = null;

        // Tab Switching
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }

        // Initial Load
        document.getElementById('enter')?.addEventListener('click', () => {
            loadIframe("https://sploop.io/");
        });
        loadIframe("https://sploop.io/");

        function checkIframeLoad() {
            loadingIndicator.style.display = 'none';
            iframeError.style.display = iframe.contentWindow.location.href === 'about:blank' ? 'block' : 'none';
        }

        function loadIframe(src) {
            loadingIndicator.style.display = 'block';
            iframe.src = currentVPN ? `${src}?vpn=${currentVPN}` : src;
            setTimeout(checkIframeLoad, 5000);
        }

        document.getElementById('add-alt').addEventListener('click', () => {
            let countToAdd = parseInt(document.getElementById('alt-count').value);
            const serverUrl = document.getElementById('gameSelector').value;

            if (altCount + countToAdd <= 10) {
                for (let i = 0; i < countToAdd; i++) {
                    altCount++;
                    addAlt(serverUrl);
                }
            } else {
                alert('Maximum 10 alts allowed.');
            }
        });

        function addAlt(serverUrl) {
            const altContainer = document.getElementById('altContainer');
            const altFrame = document.createElement('div');
            altFrame.classList.add('altFrame');

            const altIframe = document.createElement('iframe');
            altIframe.src = currentVPN ? `${serverUrl}?vpn=${currentVPN}` : serverUrl;
            altFrame.appendChild(altIframe);

            const altLabel = document.createElement('div');
            altLabel.innerText = `Alt ${altCount} ${currentVPN ? `(${currentVPN})` : ''}`;
            altLabel.style.textAlign = 'center';
            altFrame.appendChild(altLabel);

            const altControls = document.createElement('div');
            altControls.className = 'altControls';

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.addEventListener('click', () => {
                if (confirm('Delete this alt?')) {
                    altFrame.remove();
                    altCount--;
                    autoScrollAltContainer();
                }
            });

            const refreshButton = document.createElement('button');
            refreshButton.innerText = 'Refresh';
            refreshButton.addEventListener('click', () => loadAltIframe(altIframe, serverUrl));

            const fullscreenButton = document.createElement('button');
            fullscreenButton.innerText = 'Fullscreen';
            fullscreenButton.addEventListener('click', () => toggleFullscreen(altIframe));

            altControls.appendChild(deleteButton);
            altControls.appendChild(refreshButton);
            altControls.appendChild(fullscreenButton);
            altFrame.appendChild(altControls);
            altContainer.appendChild(altFrame);
            autoScrollAltContainer();
        }

        function autoScrollAltContainer() {
            const altContainer = document.getElementById('altContainer');
            altContainer.scrollTop = altContainer.scrollHeight;
        }

        function refreshMainIframe() {
            loadIframe(iframe.src.split('?')[0]);
        }

        function loadAltIframe(altIframe, serverUrl) {
            altIframe.src = currentVPN ? `${serverUrl}?vpn=${currentVPN}` : serverUrl;
        }

        function toggleFullscreenMain() {
            toggleFullscreen(document.getElementById('iframeContainer'));
        }

        function toggleFullscreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen().catch(err => console.error(err));
            } else {
                document.exitFullscreen();
            }
        }

        // VPN Functionality (Mock)
        function connectVPN(location) {
            currentVPN = location;
            alert(`Connected to ${location} VPN. New alts will use this IP.`);
            // In a real implementation, this would interface with a VPN service
            document.querySelectorAll('.altFrame iframe').forEach(iframe => {
                const baseUrl = iframe.src.split('?')[0];
                iframe.src = `${baseUrl}?vpn=${currentVPN}`;
            });
            iframe.src = `${iframe.src.split('?')[0]}?vpn=${currentVPN}`;
        }
    </script>
</body>
</html>
