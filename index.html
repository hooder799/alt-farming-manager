<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Alt Farming Manager</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c2c3e, #3c3c4f);
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #ffeb3b; /* Yellow for maintenance */
        }

        .message {
            font-size: 24px;
            margin: 20px 0;
        }

        .useless-button {
            background-color: #ff5555;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .useless-button:hover {
            background-color: #c70000;
        }
    </style>
</head>

<body>
    <div>
        <h1>We'll be back soon!</h1>
        <div class="message">
            We are currently undergoing maintenance. Please check back later.
        </div>
        <button class="useless-button" onclick="showPopup()">Useless Button</button>
    </div>

    <script>
        function showPopup() {
            alert("This site is under maintenance. Please check back later.");
        }
    </script>
</body>

</html>
