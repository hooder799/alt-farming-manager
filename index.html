<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Farming Manager</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f; /* Dark background */
            color: #f1f1f1; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 900px;
            width: 90%;
            height: 90vh;
            background: linear-gradient(135deg, #2c2c3e, #3c3c4f);
            border-radius: 15px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        h1 {
            text-align: center;
            color: #66fcf1;
            margin: 0 0 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #iframeContainer {
            width: 100%;
            height: 70vh;
            border: 1px solid #66fcf1;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        #mainIframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        #controls {
            text-align: center;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #altContainer {
            margin-top: 20px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #66fcf1;
            border-radius: 10px;
            background: #3c3c4f;
            padding: 10px;
        }

        .altFrame {
            margin: 10px 0;
            border: 1px solid #66fcf1;
            border-radius: 10px;
            background-color: #3c3c4f;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .altFrame iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }

        .altControls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        input[type="text"],
        input[type="number"],
        button,
        select {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        input[type="text"],
        input[type="number"],
        select {
            flex: 1;
            background-color: #2c2c3e;
            color: #f1f1f1;
            border: 1px solid #66fcf1;
        }

        button {
            background-color: #45a29e;
            color: #f1f1f1;
            cursor: pointer;
            width: 40%;
        }

        button:hover {
            background-color: #66fcf1;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .useless-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .useless-button {
            background-color: #ff5555;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .useless-button:hover {
            background-color: #c70000;
        }

        .theme-button {
            padding: 10px;
            background-color: #45a29e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .theme-button:hover {
            background-color: #66fcf1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            #controls {
                flex-direction: column;
                align-items: flex-start;
            }

            button,
            select {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Alt Farming Manager</h1>

        <div class="useless-buttons">
            <button class="useless-button" onclick="showPopup()">Useless Button</button>
        </div>

        <div id="passwordScreen">
            <input type="text" id="userKey" placeholder="Enter Your Key">
            <button id="enter">Enter</button>
            <div id="error-message" style="color: red; text-align: center; margin-top: 10px;"></div>
        </div>

        <div id="mainScreen" class="hidden">
            <div id="iframeContainer">
                <iframe id="mainIframe" src="" onload="checkIframeLoad()"></iframe>
            </div>

            <div id="iframeError" style="color: red; display: none; text-align: center;">Failed to load the content. Check the URL.</div>

            <div id="controls">
                <select id="gameSelector">
                    <option value="https://moomoo.io/?server=miami:ZP">Moomoo.io</option>
                    <option value="https://sploop.io/">Sploop.io</option>
                    <option value="https://diep.io/">Diep.io</option>
                    <option value="https://taming.io/">Taming.io</option>
                </select>
                <input type="number" id="alt-count" value="1" min="1" max="10"> <!-- Allow up to 10 alts -->
                <button id="add-alt">Add</button>
            </div>

            <div id="altContainer">
                <h2 style="text-align: center;">Added Alts</h2>
                <!-- Alt iframes will be added here -->
            </div>
        </div>

        <div class="theme">
            <button class="theme-button" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
        </div>
        
        <div class="useless-buttons">
            <button class="useless-button" onclick="showPopup()">Useless Button</button>
        </div>
    </div>

    <script>
        let altCount = 0; // Current number of alts
        let generatedKey = ""; // Variable to store the generated key
        const iframe = document.getElementById('mainIframe');

        function checkIframeLoad() {
            // This function checks if the iframe loaded correctly
            if (iframe.contentWindow.location.href === 'about:blank') {
                document.getElementById('iframeError').style.display = 'block';
            } else {
                document.getElementById('iframeError').style.display = 'none';
            }
        }

        document.getElementById('enter').addEventListener('click', function () {
            const key = document.getElementById('userKey').value;

            if (key) {
                document.getElementById('passwordScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');
                iframe.src = document.getElementById('gameSelector').value; // Set the initial game URL
            } else {
                document.getElementById('error-message').innerText = "Please enter a key!";
            }
        });

        document.getElementById('add-alt').addEventListener('click', function () {
            let countToAdd = parseInt(document.getElementById('alt-count').value);
            const serverUrl = document.getElementById('gameSelector').value; // Get selected game URL

            if (altCount + countToAdd <= 10) {
                for (let i = 0; i < countToAdd; i++) {
                    altCount++;
                    addAlt(serverUrl);
                }
            } else {
                alert('You can only have up to 10 alts in total.');
            }
        });

        function addAlt(serverUrl) {
            const altContainer = document.getElementById('altContainer');

            const altFrame = document.createElement('div');
            altFrame.classList.add('altFrame');

            // Create the alt iframe
            const altIframe = document.createElement('iframe');
            altIframe.src = serverUrl;
            altFrame.appendChild(altIframe);

            // Add an identifier label for each alt
            const altLabel = document.createElement('div');
            altLabel.innerText = `Alt ${altCount}`; 
            altLabel.style.textAlign = 'center'; 
            altFrame.appendChild(altLabel);

            // Controls for each alt
            const altControls = document.createElement('div');
            altControls.className = 'altControls';

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete Alt';
            deleteButton.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete this alt?')) {
                    altFrame.remove();
                    altCount--;
                    autoScrollAltContainer();
                }
            });

            const fullscreenButton = document.createElement('button');
            fullscreenButton.innerText = 'Toggle Fullscreen';
            fullscreenButton.className = 'fullscreenButton';
            fullscreenButton.addEventListener('click', function () {
                toggleFullscreen(altIframe);
            });

            altControls.appendChild(deleteButton);
            altControls.appendChild(fullscreenButton);
            altFrame.appendChild(altControls);
            altContainer.appendChild(altFrame);

            autoScrollAltContainer();
        }

        function autoScrollAltContainer() {
            const altContainer = document.getElementById('altContainer');
            altContainer.scrollTop = altContainer.scrollHeight;
        }

        function toggleFullscreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("light-mode");
            if (body.classList.contains("light-mode")) {
                body.style.backgroundColor = "#f1f1f1"; // Light background
                body.style.color = "#1e1e2f"; // Dark text
            } else {
                body.style.backgroundColor = "#1e1e2f"; // Dark background
                body.style.color = "#f1f1f1"; // Light text
            }
        }

        function showPopup() {
            alert("This is a button that takes space so you are able to see every game frame on the screen");
        }
    </script>
</body>

</html>
