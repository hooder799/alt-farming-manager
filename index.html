<body>
    <div class="container">
        <h1>Alt Farming Manager</h1>
        <div id="viewCounter">Views: 0</div>
        <div id="iframeContainer">
            <div class="button-container">
                <button class="refresh-btn" onclick="refreshIframe()">Refresh</button>
                <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
            </div>
            <iframe id="mainIframe" src="about:blank"></iframe>
            <div id="iframeError">Error loading iframe</div>
            <div id="loadingIndicator">Loading...</div>
        </div>
        <div id="altContainer"></div>
        <div id="reviews"></div>
        <input type="text" id="reviewInput" placeholder="Write a review..." />
        <button onclick="submitReview()">Submit Review</button>
    </div>

    <script>
        let viewCount = 0;

        function updateViewCounter() {
            viewCount++;
            document.getElementById('viewCounter').innerText = 'Views: ' + viewCount;
        }

        function submitReview() {
            const reviewInput = document.getElementById('reviewInput');
            const reviewText = reviewInput.value;
            if (reviewText) {
                const reviewDiv = document.createElement('div');
                reviewDiv.className = 'review';
                reviewDiv.innerText = reviewText;
                document.getElementById('reviews').appendChild(reviewDiv);
                reviewInput.value = '';
            }
        }

        function refreshIframe() {
            const iframe = document.getElementById('mainIframe');
            iframe.src = iframe.src; // Reload the iframe
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('mainIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        window.onload = function() {
            updateViewCounter();
        };
    </script>
</body>
