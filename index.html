<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sploop IO Alt Farming Manager</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: linear-gradient(135deg, #2c2c3e, #3c3c4f);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            position: relative;
            overflow: hidden; /* Keep content contained */
        }

        h1 {
            text-align: center;
            color: #66fcf1;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #iframeContainer {
            width: 100%;
            height: 60vh; /* Ensures main iframe respects the height */
            border: 1px solid #66fcf1;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 8px; /* Round corners */
        }

        #mainIframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #controls {
            text-align: center;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        #altContainer {
            overflow-y: auto;
            height: 300px; /* Fixed height for alt container */
            margin-top: 20px; /* Spacing from controls */
            border: 1px solid #66fcf1;
            border-radius: 8px;
            background: #3c3c4f;
        }

        .altFrame {
            margin: 10px 0;
            border: 1px solid #66fcf1;
            border-radius: 8px;
            background-color: #3c3c4f;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .altFrame iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }

        .altControls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        input[type="text"],
        input[type="number"],
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px); /* Adjust width to account for padding */
            background-color: #2c2c3e;
            color: #f1f1f1;
            border: 1px solid #66fcf1;
        }

        button {
            background-color: #45a29e;
            color: #f1f1f1;
            cursor: pointer;
            flex: 1;
            margin-left: 5px;
        }

        button:hover {
            background-color: #66fcf1;
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        .hidden {
            display: none;
        }

        #adminConsole {
            margin-top: 20px;
            background-color: #3c3c4f;
            border: 1px solid #66fcf1;
            padding: 10px;
            border-radius: 5px;
        }

        .fullscreenButton {
            background: #66fcf1;
            color: #1e1e2f;
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 8px 12px;
            transition: background 0.3s;
        }

        .fullscreenButton:hover {
            background: #45a29e;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            #controls {
                flex-direction: column;
            }

            input[type="text"],
            input[type="number"],
            button {
                width: 100%;
                margin-bottom: 10px;
            }

            .altControls {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Alt Farming Manager</h1>

        <div id="passwordScreen">
            <input type="text" id="userKey" placeholder="Enter Your Key">
            <button id="generate">Generate Key</button>
            <button id="enter">Enter</button>
            <div id="error-message" style="color: red; text-align: center; margin-top: 10px;"></div>
        </div>

        <div id="mainScreen" class="hidden">
            <div id="iframeContainer">
                <iframe id="mainIframe" src="https://moomoo.io/?server=miami:DG"></iframe>
            </div>

            <div id="controls">
                <label for="alt-count">Number of Alts:</label>
                <input type="number" id="alt-count" value="1" min="1" max="3">
                <button id="add-alt">Add Alt</button>
            </div>

            <div id="altContainer">
                <!-- Alt iframes will be added here -->
            </div>
        </div>

        <div id="promoCodeContainer" style="text-align: center; margin-top: 20px;">
            <input type="text" id="promoCodeInput" placeholder="Enter Promo Code">
            <button id="submitPromoCode">Submit</button>
        </div>

        <div id="adminConsole" class="hidden">
            <h3>Admin Console</h3>
            <p id="storedKey">Generated Key: None</p>
        </div>
    </div>

    <script>
        const webhookURL = "YOUR_DISCORD_WEBHOOK_URL"; // Replace with your Discord webhook URL
        let altCount = 0; // Current number of alts
        let generatedKey = ""; // Variable to store the generated key

        function sendKeyToDiscord(key) {
            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: `Key Generated: ${key}` })
            });
        }

        function generateRandomKey() {
            return Math.random().toString(36).slice(2, 10);
        }

        document.getElementById('generate').addEventListener('click', function () {
            generatedKey = generateRandomKey();
            alert("Key generated successfully: " + generatedKey);
            sendKeyToDiscord(generatedKey);
            document.getElementById('storedKey').innerText = `Generated Key: ${generatedKey}`;
            document.getElementById('adminConsole').classList.add('hidden'); // Load hidden initially
        });

        document.getElementById('enter').addEventListener('click', function () {
            const key = document.getElementById('userKey').value;

            if (key === generatedKey) {
                sendKeyToDiscord(`User Entered Key: ${key}`);
                document.getElementById('passwordScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');
                document.getElementById('adminConsole').classList.add('hidden'); // Hide admin console after login
            } else {
                document.getElementById('error-message').innerText = "Invalid key!";
            }
        });

        document.getElementById('add-alt').addEventListener('click', function () {
            if (altCount < 3) {
                altCount++;
                addAlt();
            } else {
                alert('You can only have 3 alts at a time.');
            }
        });

        function addAlt() {
            const altContainer = document.getElementById('altContainer');
            const serverUrl = document.getElementById('mainIframe').src;

            const altFrame = document.createElement('div');
            altFrame.classList.add('altFrame');

            const altIframe = document.createElement('iframe');
            altIframe.src = serverUrl;
            altFrame.appendChild(altIframe);

            const altControls = document.createElement('div');
            altControls.className = 'altControls';

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete Alt';
            deleteButton.addEventListener('click', () => {
                altFrame.remove();
                altCount--;
                scrollToBottom(altContainer);
            });

            const fullscreenButton = document.createElement('button');
            fullscreenButton.innerText = 'Toggle Fullscreen';
            fullscreenButton.className = 'fullscreenButton';
            fullscreenButton.addEventListener('click', function () {
                toggleFullscreen(altFrame);
            });

            altControls.appendChild(deleteButton);
            altControls.appendChild(fullscreenButton);
            altFrame.appendChild(altControls);
            altContainer.appendChild(altFrame);
            scrollToBottom(altContainer);
        }

        function toggleFullscreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function scrollToBottom(container) {
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('submitPromoCode').addEventListener('click', function () {
            const promoCode = document.getElementById('promoCodeInput').value;

            if (promoCode === "adminconsole") {
                document.getElementById('adminConsole').classList.remove('hidden');
                alert("Admin console unlocked!");
            } else {
                alert("Invalid promo code.");
            }
        });

    </script>
</body>

</html>
